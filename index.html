<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stanford Student Portal - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('images/campus1.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Inter', sans-serif;
        }

        .login-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            border: none;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        
        .portal-footer { 
            background-color: #8C1515; 
            color: white; 
            padding: 15px 0; /* Reduced padding from 30px to 15px */
            text-align: center;
        }

        .footer-hr { 
            border-top: 1px solid rgba(255,255,255,0.2); 
            margin: 8px auto; /* Reduced margin from 15px to 8px */
            width: 50%; /* Made the line shorter for a cleaner look */
        }

        .footer-text {
            font-size: 0.8rem; /* Smaller font size */
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="login-content">
        <div class="card login-card">
            <div class="card-body p-5">
                <h1 class="text-center fw-bold" style="color: #8C1515;">STANFORD</h1>
                <p class="text-center text-muted mb-4">Student Information System</p>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">SUNet ID</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Student ID">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                
                <button class="btn w-100 text-white fw-bold" style="background: #8C1515;" onclick="login()">Login</button>
                
                <div id="error-message" class="text-danger mt-3 text-center small fw-bold" style="display: none;"></div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">Forgot password? Contact IT Helpdesk</small>
                </div>
            </div>
        </div>
    </div>

    <footer class="portal-footer">
        <div class="container">
            <span class="fw-bold small">Stanford University Portal</span>
            <div class="footer-hr"></div>
            <div class="footer-text">
                &copy; 2025 Stanford University | Student ID: 2025117029
            </div>
        </div>
    </footer>

    <script>
        function login() {
            const enteredID = document.getElementById('username').value;
            const enteredPass = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            errorDiv.style.display = "none";

            const correctID = "2025117029"; 
            const correctPass = "russell";

            if (enteredID === correctID && enteredPass === correctPass) {
                window.location.href = "dashboard.html";
            } else {
                errorDiv.innerText = "Invalid SUNet ID or Password. Please try again.";
                errorDiv.style.display = "block";
                document.getElementById('password').value = ""; 
            }
        }

        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { login(); }
        });
    </script>
</body>
</html>
